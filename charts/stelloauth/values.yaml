replicaCount: 1

image:
  repository: ghcr.io/tamcore/stelloauth
  pullPolicy: IfNotPresent
  tag: ""
  digest: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: stelloauth.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Gateway API HTTPRoute â€” alternative to Ingress for clusters running nginx-gateway-fabric
# or another Gateway API implementation.
httpRoute:
  enabled: false
  parentRefs: []
  #  - name: nginx-gateway
  #    namespace: nginx-gateway
  hostnames: []
  #  - stelloauth.example.com
  # Optional list of additional filters to inject into the HTTPRoute rule.
  # Useful for implementation-specific features, e.g. an NGF SnippetsFilter
  # for IP allowlisting or an ExtAuth filter for external authentication.
  filters: []
  #  - type: ExtensionRef
  #    extensionRef:
  #      group: gateway.nginx.org
  #      kind: SnippetsFilter
  #      name: stelloauth-ip-allowlist

resources: {}

rateLimit:
  enabled: false
  count: 3
  duration: "24h"

livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 10
  periodSeconds: 30

readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env: {}
